<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="numbers">
            <div class="circle" id="sec" style="--clr:#f0a40d;"><i></i></div>
            <div class="circle" id="min" style="--clr:#84e119;"><i></i></div>
            <div class="circle" id="hrs" style="--clr:#e914de;"><i></i></div>
            <span style="--i:0;"><b>12</b></span>
            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
        </div>
        <!-- Digital Clock -->
        <div id="time">
            <div id="hour" style="--clr:#e225c9;">00</div>
            <div id="minutes" style="--clr:#e1f00df7;">00</div>
            <div id="seconds" style="--clr:#0bdf19;">00</div>
            <div id="ampm" style="--clr:#c0d7d7;">AM</div>
        </div>
    </div>
    <script>
        let hr = document.querySelector('#hrs');
        let mn = document.querySelector('#min');
        let sc = document.querySelector('#sec');
        
        setInterval(() => {
            let day = new Date();
            let hh = day.getHours() * 30;
            let mm = day.getMinutes() * 6;
            let ss = day.getSeconds() * 6;

            hr.style.transform = `rotateZ(${hh + (mm / 12)}deg)`;
            mn.style.transform = `rotateZ(${mm}deg)`;
            sc.style.transform = `rotateZ(${ss}deg)`;

            //Digital Clock Code

            let hour = document.getElementById('hour');
            let minutes = document.getElementById('minutes');
            let seconds = document.getElementById('seconds');
            let ampm = document.getElementById('ampm');

            let h = new Date().getHours();
            let m =  new Date().getMinutes();
            let s = new Date().getSeconds();

            var am = h >= 12 ? 'PM' : 'AM';

            // Convert 24hrs Clock to 12hrs Clock
            if(h > 12){
                h = h - 12;
            }

            //Add Zero Before Single Digit Number

            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;


            hour.innerHTML = h;
            minutes.innerHTML = m;
            seconds.innerHTML = s;
            ampm.innerHTML = am;

        }, 1000);
    </script>
</body>
</html>
